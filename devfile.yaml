metadata:
  generateName: state-machine-assistant-
projects:
  - name: ronin-1
    source:
      location: 'https://github.com/cvicens/4ronin-1.git'
      type: git
      branch: master
  - name: ronin-2
    source:
      location: 'https://github.com/cvicens/4ronin-2.git'
      type: git
      branch: master
components:
  - id: redhat/java/latest
    memoryLimit: 2048Mi
    type: chePlugin
  - id: che-incubator/typescript/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: 8080/tcp
        port: 8080
      - name: 8090/tcp
        port: 8090
      - name: 9090/tcp
        port: 9090
      - name: 4200/tcp
        port: 4200
    memoryLimit: 2048Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    alias: tools
    image: 'quay.io/cvicensa/cnw-che-stack:7.19.2'
    env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
apiVersion: 1.0.0
